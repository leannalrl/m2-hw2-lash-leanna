<!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <link rel="stylesheet" href="main.css">

      <title>Hello, bootstrap!</title>
    </head>
    <body>
      <h1 class="text-center text-uppercase">Hello, world!</h1>

      <div class="alert alert-secondary alert-dismissible fade show" role="alert">
    	  <strong>Check out these photos!</strong> Hope you like them.
    	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    		<span aria-hidden="true">&times;</span>
    	  </button>
    	</div>

      <div class="container-fluid">

          <div class="row vh-100 align-items-center align-justify-content-center row-cols-1 row-cols-md-3 row-cols-lg-3">
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
      					  <img id="windows" src="images/hw2-image1.png" alt="windows">
      				  </div>
            </div>
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
                  <img id="cupcakes" src="images/hw2-image2.png" alt="cupcakes">
      				  </div>
            </div>
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
      					  <img id="street" src="images/hw2-image3.png" alt="street">
      				  </div>
            </div>
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
      					  <img id="beach" src="images/hw2-image4.png" alt="beach">
      				  </div>
            </div>
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
      					  <img id="building" src="images/hw2-image5.png" alt="building">
      				  </div>
            </div>
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
      					  <img id="headphones" src="images/hw2-image6.png" alt="headphones">
      				  </div>
            </div>
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
      					  <img id="beach_path" src="images/hw2-image7.png" alt="beach_path">
      				  </div>
            </div>
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
      					  <img id="person" src="images/hw2-image8.png" alt="person">
      				  </div>
            </div>
            <div class="col">
      				  <div class="shadow p-3 mb-5 bg-white rounded">
      					  <img id="rocks" src="images/hw2-image9.png" alt="rocks">
      				  </div>
            </div>
                    
          </div>

      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
